<h3>Lista de Noticias:</h3>
<ul>
    <li *ngFor="let not of listaNot">
        <label>Noticias:</label>
        <input type="text" [(ngModel)]="not.id" readonly/>
        <input type="text" [(ngModel)]="not.titular" readonly/>
        <input type="text" [(ngModel)]="not.cabecera" readonly/>
        <input type="button" value="Modificar" (click) = "modificarNoticia(not.id, not)"/>
        <input type="button" value="Eliminar" (click) = "eliminarNoticia(not.id)"/>
    </li>
</ul>
