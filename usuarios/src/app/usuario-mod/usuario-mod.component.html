<div>
    <p>

        <li>
            <label>Formulario de Modificaci√≥n:</label>

            <ul>
                <label>Nombre: </label>&nbsp;

                <input type="text" [(ngModel)]="usuModif.nombre" value="" />

                <label>Email: </label>&nbsp;
                <!--Double-Data-Binding-->
                <input type="email" [(ngModel)]="usuModif.email" />

                <label>Password: </label>&nbsp;
                <!--Double-Data-Binding-->
                <input type="password" [(ngModel)]="usuModif.password" />

                <label>Tema preferido: </label>&nbsp;
                <!--Double-Data-Binding-->
                <input type="text" [(ngModel)]="usuModif.idTemaPreferido" />
                <br>
                <br>
                <input type="button" value="Modificar" (click)="modificar(usuModif)" /> &nbsp;
                <button type="button" routerLink="/listarTodos">Volver</button>
            </ul>
        </li>
    </p>
</div>
